name: Terraform CI/CD

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.11
        
      - name: Format and Lint Terraform
        run: |
          terraform fmt -recursive -check
          git secrets --scan --cached --untracked
          git secrets --scan --recursive
          tflint

      - name: Initialize Terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_IAM_DEPLOYER_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_IAM_DEPLOYER_SECRET_ACCESS_KEY }}
        run: |
          terraform init -backend-config="dynamodb_table=tf-daq-iam"
          
      - name: Validate Terraform
        run: terraform validate
        
      - name: Plan Terraform
        run: terraform plan

  tfsec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run TFSec
        run: tfsec

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.11

      - name: Initialize Terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_IAM_DEPLOYER_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_IAM_DEPLOYER_SECRET_ACCESS_KEY }}
        run: terraform init
        
      - name: Plan Terraform
        run: terraform plan
        
      - name: Apply Terraform
        run: terraform apply -auto-approve

  manual_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.11

      - name: Initialize Terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_IAM_DEPLOYER_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_IAM_DEPLOYER_SECRET_ACCESS_KEY }}
        run: terraform init
        
      - name: Plan Terraform
        run: terraform plan
        
      - name: Apply Terraform
        run: terraform apply -auto-approve
